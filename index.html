<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registrarse</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form-container">
            <h1 class="title">Regístrate</h1>
            <div class="group">
                <input type="text" name="" id="name" required>
                <label for="">Nombre</label>
                <p class="error" id="error-name">Nombre de usuario debe ser mayor a 5 caracteres</p>
            </div>
            <div class="group">
                <input type="text" name="" id="email" required>
                <label for="">Email</label>
                <p class="error" id="error-email">Correo no válido</p>
            </div>
            <div class="group">
                <input type="password" name="" id="password" required>
                <label for="">Contraseña</label>
                <p class="error" id="error-pass">Contraseña debe ser mayor a 5 caracteres</p>
            </div>
            <button class="sing-up" type="submit">Aceptar</button>
        </div>
    </form>
    <script src="assets/js/logic.js"></script>
</body>
</html>
